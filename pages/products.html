    <script>
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;

            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'danger' :
                type === 'warning' ? 'warning' : 'success';

            toast.className = `toast align-items-center text-white bg-${bgColor} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            toast.addEventListener('hidden.bs.toast', () => toast.remove());
        }

        async function proceedToCheckout() {
            try {
                const response = await fetch('/api/check-auth', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.success) {
                    // User is authenticated, proceed to checkout
                    window.location.href = 'checkout.html';
                } else {
                    // User is not authenticated, show error and redirect to login
                    showToast('You are not logged in. Please log in to proceed to checkout.', 'error');
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 2000); // Delay to allow the user to read the message
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showToast('You are not logged in. Please log in to proceed to checkout.', 'error');
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 2000);
            }
        }
    </script>

        // Live search functionality
        document.getElementById('liveSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const products = document.querySelectorAll('#products-grid .product-card');
            
            products.forEach(product => {
                const text = product.innerText.toLowerCase();
                product.style.display = text.includes(searchTerm) ? 'block' : 'none';
